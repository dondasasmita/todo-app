        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check" checked><label>insert another one here</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>insert a task here</label></li>
        </ul>
    </div>
